name: transporte_rural
description: App móvil para sistema de transporte rural
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP y networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Estado y gestión de datos
  provider: ^6.1.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # Mapas y ubicación
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # UI y componentes
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Almacenamiento local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Utilidades
  intl: ^0.18.1
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
